<div class="mainContainer">
    <div class="headLineContainer">
        <h1>Schulkleidung</h1>
    </div>

    <div class="schoolwearImageContainer">
        <div class="schoolwearBlock" *ngFor="let image of sliderImages">
            <img [src]="image.src" alt="Kleidung Bild">
            <a href="#">
                <span>{{ image.text }}</span>
                <span>{{ image.price }}</span>
            </a>
        </div>
    </div>

</div>
